<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sexate</h1>
        <p>Calcule seu IMC</p>
        <form id="calIMC" action="">
            <div>
                <div class="imc-sexo">
                    <label for="gender">Gênero:</label>
                <select class="opcao-genero"  id="sexo">
                <option value="male">Homem</option>
                <option value="female">Mulher</option>
                </select>
                </div>
                <div class="imc-peso" >
                    <label for="peso">Peso (Kg):</label>
                    <input type="number" id="peso"  required>
                </div>
                <div class="imc-altura" >
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" step="0.01" required>
                </div>
            </div>
            <button type="submit">Calcular IMC</button>
        </form>
        <div class="resultado">
            <p>Seu resultado é: <span id="resultadoIMC"></span></p>
            <p>sua categoria é: <span id="categoriaIMC"></span></p>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
